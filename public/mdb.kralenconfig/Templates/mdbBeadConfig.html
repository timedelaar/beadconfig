<div class="col-md-2 col-md-push-10 menu">
	<div class="form-group">
		<button class="btn btn-primary btn-sm" ng-click="ctrl.save()"><span class="fa fa-save"></span></button>
		<button class="btn btn-primary btn-sm" ng-click="ctrl.load()"><span class="fa fa-folder-open"></span></button>
	</div>
	<div class="form-group">
		<label for="NecklaceText">Text</label>
		<input type="text" class="form-control" ng-model="ctrl.necklaceText" ng-trim="false" id="NecklaceText" />
	</div>
	<div class="form-group">
		<label for="LaceType">Veter type</label>
		<select class="form-control" ng-model="ctrl.laceType">
			<option value="round">rond</option>
			<option value="square">vierkant</option>
		</select>
	</div>
	<div class="form-group">
		<div class="form-horizontal prices">
			<div class="form-group">
				<label class="control-label col-md-8">{{ctrl.amounts.lace}}&nbsp;Veter:</label>
				<div class="col-md-4 price">€&nbsp;{{ctrl.prices.lace}}</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-8">{{ctrl.amounts.letterBeads}}&nbsp;letter kralen:</label>
				<div class="col-md-4 price">€&nbsp;{{ctrl.prices.letterBeads}}</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-8">{{ctrl.amounts.spacerBeadsSmall}}&nbsp;tussen kralen (klein):</label>
				<div class="col-md-4 price">€&nbsp;{{ctrl.prices.spacerBeadsSmall}}</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-8">{{ctrl.amounts.spacerBeadsBig}}&nbsp;tussen kralen (groot):</label>
				<div class="col-md-4 price">€&nbsp;{{ctrl.prices.spacerBeadsBig}}</div>
			</div>
			<div class="form-group line">
			</div>
			<div class="form-group total">
				<label class="control-label col-md-8">Totaal:</label>
				<div class="col-md-4 price">€&nbsp;{{ctrl.prices.total}}</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="checkbox">
			<label><input type="checkbox" ng-model="ctrl.confirm" mdb-checkbox />Ik heb de spelling gecontroleerd</label>
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary btn-block" ng-click="ctrl.order()" ng-disabled="!ctrl.confirm">
			<span class="fa fa-shopping-cart"></span>&nbsp;&nbsp;Plaats in winkelwagen
		</button>
	</div>
</div>
<div class="col-md-10 col-md-pull-2 main">
	<div class="necklace">
		<mdb-bead bead="bead"
				  ng-repeat="bead in ctrl.necklace"
				  mdb-color-selector="Templates/mdbColorSelector.html"
				  mdb-color-selector-offset-y="20"
				  mdb-color-selector-offset-x="-40"
				  mdb-color-selector-close="deselect()">
		</mdb-bead>
	</div>
</div>
