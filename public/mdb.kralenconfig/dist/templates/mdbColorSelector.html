<div>
	<div class="color-selector-title">
		Selecteer een kleur
		<span class="glyphicon glyphicon-remove pull-right"></span>
	</div>
	<div class="color-selector-content">
		<div class="size-select" ng-if="::selectedBead.type === 'spacer'">
			<div class="checkbox">
				<label><input type="checkbox" mdb-checkbox ng-model="selectedBead.size" ng-true-value="'big'" ng-false-value="'small'" ng-change="ctrl.updatePrices(ctrl.necklace)" />Groot</label>
			</div>
		</div>
		<div class="bead-thumbnail-wrapper"
			 ng-class="{ 'current': selectedBead.color === bead.color}"
			 ng-repeat="bead in beads track by bead.color">
			<img class="bead-thumbnail"
				 ng-src="/{{::bead.image_location}}"
				 title="{{::bead.color}}"
				 alt="{{::bead.color}}_{{::bead.letter}}"
				 ng-click="setColor(bead.color)" />
		</div>
	</div>
</div>
